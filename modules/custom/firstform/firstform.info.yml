# INFO: Комментарии указываются в yml через хэштег.
# Название модуля (отображается в списке модулей).
name: Firstform
# Описание модуля. Пишется исключительно на английском.
description: 'Firstform module - is my first form!'
# Объявляем что это модуль.
type: module
# Версия ядра для которого модуль.
core: 8.x
# Версия модуля.
version: 1.0
# Пакет для модуля. По-сути, просто раздел в модулях,
# где будет распологаться наш модуль.
package: Examples
# добавим кнопку в список модулей, которая будет вести на модуль
configure: config_form.admin_settings